<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Input</h1>
<p th:text="'Currency code: ' + ${exchange.currencyCode}" />
<p th:text="'Start date: ' + ${exchange.startDate}" />
<p th:text="'End date: ' + ${exchange.endDate}" />
<h1>Result</h1>
<p th:text="'Average of buying rates: ' + ${avgOfBuyingRates}" />
<p th:text="'Standard deviation of selling rates: ' + ${stdDevOfSellingRates}" />
<a href="/api">Submit another message</a>
</body>
</html>
